<div>
    <h1>Tabla de multiplicar del {{numero}}</h1>
    <table border="1">
        <thead>
            <tr>
                <th>Operaci√≥n</th>
                <th>Resultado</th>
            </tr>
        </thead>
        <tbody>
            @for(resultado of resultados; track resultado; let i = $index){
                <tr>
                    <td>{{numero}} * {{i + 1}}</td>
                    <td>{{resultado}}</td>
                </tr>
            }
        </tbody>
    </table>
</div>
